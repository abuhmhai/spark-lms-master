<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Books by Category</title>
  <th:block th:replace="fragments/styles :: common"></th:block>
  <th:block th:replace="fragments/styles :: datatable"></th:block>
</head>
<body>
<div class="container">
  <th:block th:fragment="bookbycate">
    <div th:each="category : ${categories}">
      <h4 th:text="${category.name}">Category Name</h4>
      <table class="table table-striped table-bordered">
        <thead>
        <tr>
          <th style="width: 350px;">Title</th>
          <th style="width: 150px;">Authors</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${booksByCategory.get(category)}">
          <td th:text="${book.title}"></td>
          <td th:text="${book.authors}"></td>
        </tr>
        <tr th:if="${#lists.isEmpty(booksByCategory.get(category))}">
          <td colspan="2">No books available in this category.</td>
        </tr>
        </tbody>
      </table>
    </div>
  </th:block>
</div>
</body>
</html>
